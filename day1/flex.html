<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>flex</title>
	<style>
		body {
			position: fixed;
			width: 100%;
			height: 100%;
			top: 0;
			left: 0;
			margin: 0;
			display: flex;
			justify-content: center;
            align-items: center;
		}
		.card-list {
			width: 790px;
			display: flex;
			gap: 20px;
			flex-wrap: wrap;
			border: 15px solid blue;
		}
		.card {
			width: 250px;
			height: 250px;
            background-color: salmon;
		}
	</style>
</head>
<body>
	<div class="card-list">
		<div class="card"></div>
		<div class="card"></div>
		<div class="card"></div>
		<div class="card"></div>
		<div class="card"></div>
		<div class="card"></div>
		<div class="card"></div>
		<div class="card"></div>
		<div class="card"></div>
	</div>
</body>
</html>
